version: v1
kind: CollectionSchema
metadata:
  name: valid
  catalog: valid-catalog
  variant: valid-variant
  path: /
  description: This is a new description
spec:
  parameters:
    maxDelay:
      schema: ""
      dataType: Integer
      default: 1000
      annotations:
    maxRetries:
      schema: integer-param-schema
      dataType: ""
      annotations:
    maxAttempts:
      schema: integer-param-schema
      dataType: ""
      default: 8
      annotations:
        env: MAX_ATTEMPTS
    maxLength:
      schema: integer-param-schema
      dataType: ""
      default: 8
      annotations:
        env: MAX_LENGTH
        maxValue: 10
    maxValue:
      dataType: Integer
      default: 10
      annotations:
        env: MAX_VALUE
